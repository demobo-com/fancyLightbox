<!DOCTYPE HTML>
<html>
    <head>
        <title>Fancy Lightbox</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- shims for backwards compatibility -->
        <script type="text/javascript" src="http://code.famo.us/lib/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="http://code.famo.us/lib/classList.js"></script>
        <script type="text/javascript" src="http://code.famo.us/lib/requestAnimationFrame.js"></script>

        <!--<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
        <!-- module loader -->
        <script type="text/javascript" src="http://code.famo.us/lib/require.js"></script>

        <!-- famous -->
        <link rel="stylesheet" type="text/css" href="http://code.famo.us/famous/0.2/famous.css" />
        <script type="text/javascript" src="http://code.famo.us/famous/0.2/famous.min.js"></script>

        <script type="text/javascript">
            require.config({baseUrl: 'src/'});
            require(['pageTransitions']);
        </script>
    </head>

    <body>
        <select id="transitionsSelect" style="width=100%;text-align: center;">
            <option value="1">Move Left/Right</option>
            <option value="2">Move Top/Bottom</option>
            <option value="3">Fade From Left/Right</option>
            <option value="4">Fade From Top/Bottom</option>
            <option value="5">Fade Left/Right</option>
            <option value="6">Fade Top/Bottom</option>
            <option value="7">Easing Left/Right</option>
            <option value="8">Easing Top/Bottom</option>
            <option value="9">Scale Down Left/Right</option>
            <option value="10">Scale Down Top/Bottom</option>
            <option value="11">Scale Up/Down</option>
            <option value="12">Scale Up Left/Right</option>
            <option value="13">Scale Up Top/Bottom</option>
            <option value="14">Scale Down/Scale Up</option>
            <option value="15">Glue Left/Right</option>
            <option value="16">Glue Top/Bottom</option>
            <option value="17">Flip Left/Right</option>
            <option value="18">Flip Top/Bottom</option>
            <option value="19">Fall</option>
            <!--<option value="20">Newspaper</option>-->
            <option value="21">Push Left/Right</option>
            <option value="22">Push Top/Bottom</option>
            <option value="23">Push/Pull Left/Right</option>
            <option value="24">Push/Pull Top/Bottom</option>
            <option value="25">Fold Left/Right</option>
            <option value="26">Fold Top/Bottom</option>
            <option value="27">Unfold Left/Right</option>
            <option value="28">Unfold Top/Bottom</option>
            <option value="29">Room Left/Right</option>
            <option value="30">Room Top/Bottom</option>
            <option value="31">Cube Left/Right</option>
            <option value="32">Cube Top/Bottom</option>
            <option value="33">Carousel Left/Right</option>
            <option value="34">Carousel Top/Bottom</option>
            <option value="35">Sides Left/Right</option>
            <option value="36">Slide Left/Right</option>
        </select>
    </body>
</html>
